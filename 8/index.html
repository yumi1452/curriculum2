<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id = "lag" onchange="changeLang()">
        <option id="select" >選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id = "jp_text">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id = "Eg_text">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let languageSelect = document.getElementById('lag').value;
            console.log(languageSelect);
            let jp_text = document.getElementById('jp_text');
            let Eg_text = document.getElementById('Eg_text');
            if (languageSelect == "日本語") {
                jp_text.style.display = "";
                Eg_text.style.display = "none";
            }
            else if(languageSelect == "English") {
                jp_text.style.display = "none";
                Eg_text.style.display = "";
            }
            else if(languageSelect == "全て表示") {
                jp_text.style.display = "";
                Eg_text.style.display = "";
            }
            
        }
    </script>
</body>
</html>
